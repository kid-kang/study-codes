<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag an Drop Sortable List</title>
  <link rel="stylesheet" href="./css/style.css">、
  <!-- <script src="./js/script.js" defer></script> -->

<body>
